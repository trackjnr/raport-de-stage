<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Meta et SEO -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contactez-nous pour toute question ou collaboration. Nous sommes à votre écoute !"
    />
    <meta name="keywords" content="contact, assistance, formulaire, support" />
    <meta name="author" content="TrackJnr" />

    <!-- Titre optimisé -->
    <title>Contact | MonSite</title>

    <!-- Favicon -->
    <link rel="icon" href="../assets/favicon.webp" type="image/webp" />
    <link
      rel="alternate icon"
      href="../assets/favicon.ico"
      type="image/x-icon"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="../css/contact.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-container">
          <a href="../index.html">
            <picture>
              <source
                srcset="../assets/webp/cocoba_logo.webp"
                type="image/webp"
              />
              <img
                class="logo"
                src="../assets/image/cocoba_logo.png"
                alt="Logo Cocoba"
                loading="lazy"
              />
            </picture>
          </a>
        </div>

        <button
          type="button"
          class="menu-toggle"
          aria-label="Menu"
          onclick="toggleMenu()"
        >
          ☰
        </button>

        <ul class="nav-links">
          <li><a href="../index.html">Accueil</a></li>
          <li><a href="../html/projet.html">Projet</a></li>
          <li><a href="../html/apropos.html">À Propos</a></li>
          <li><a href="../html/conclusion.html">Conclusion</a></li>
          <li><a href="../html/contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Contenu principal -->
    <main>
      <section class="contact-container">
        <h2>Contactez-moi</h2>
        <p>
          Si vous avez la moindre question, remplissez le formulaire ci-dessous
          et je vous répondrai dès que possible.
        </p>
        <div id="contact"></div>
      </section>
    </main>

    <!-- Pied de page -->
    <footer>
      <p>&copy; 2024 MonSite - Tous droits réservés</p>
    </footer>

    <!-- Script pour le menu burger -->
    <script>
      function toggleMenu() {
        const navLinks = document.querySelector(".nav-links");
        navLinks.classList.toggle("active");
      }
    </script>

    <style>
      .menu-toggle {
        display: none;
        font-size: 24px;
        cursor: pointer;
        background: none;
        border: none;
      }

      @media screen and (max-width: 768px) {
        .nav-links {
          display: none;
          flex-direction: column;
          position: absolute;
          top: 60px;
          left: 0;
          width: 100%;
          background: white;
          text-align: center;
          box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-links.active {
          display: flex;
        }

        .menu-toggle {
          display: block;
        }
      }
    </style>

    <!-- Script JS pour le formulaire -->
    <script defer src="../js/contact.js"></script>
  </body>
</html>
