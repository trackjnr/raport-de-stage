<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Meta et SEO -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contactez-nous pour toute question ou collaboration. Nous sommes à votre écoute !"
    />
    <meta name="keywords" content="contact, assistance, formulaire, support" />
    <meta name="author" content="TrackJnr" />

    <!-- Titre optimisé -->
    <title>Contact | MonSite</title>

    <!-- Favicon -->
    <link rel="icon" href="../assets/favicon.webp" type="image/webp" />
    <link
      rel="alternate icon"
      href="../assets/favicon.ico"
      type="image/x-icon"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="../css/contact.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-container">
          <a href="../index.html">
            <picture>
              <source
                srcset="../assets/webp/cocoba_logo.webp"
                type="image/webp"
              />
              <img
                class="logo"
                src="../assets/image/cocoba_logo.png"
                alt="Logo Cocoba"
                loading="lazy"
              />
            </picture>
          </a>
        </div>

        <button
          type="button"
          class="menu-toggle"
          aria-label="Menu"
          onclick="toggleMenu()"
        >
          ☰
        </button>

        <ul class="nav-links">
          <li><a href="../index.html">Accueil</a></li>
          <li><a href="../html/projet.html">Projet</a></li>
          <li><a href="../html/apropos.html">À Propos</a></li>
          <li><a href="../html/conclusion.html">Conclusion</a></li>
          <li><a href="../html/contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Contenu principal -->
    <main>
      <section class="contact-container">
        <h2>Contactez-moi</h2>
        <p>
          Si vous avez la moindre question, remplissez le formulaire ci-dessous
          et je vous répondrai dès que possible.
        </p>

        <!--  Formulaire de contact -->
        <div class="form-wrapper">
          <form action="#" method="post" class="contact-form">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" class="btn-submit">Envoyer</button>
          </form>
        </div>
      </section>
    </main>

    <!-- Pied de page -->
    <footer>
      <p>&copy; 2024 MonSite - Tous droits réservés</p>
    </footer>

    <!-- Script pour le menu burger -->
    <script>
      function toggleMenu() {
        const navLinks = document.querySelector(".nav-links");
        navLinks.classList.toggle("active");
      }
    </script>

    <style>
      .menu-toggle {
        display: none;
        font-size: 24px;
        cursor: pointer;
        background: none;
        border: none;
      }

      .form-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .contact-form {
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      .contact-form label {
        margin-top: 10px;
        font-weight: bold;
      }

      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .btn-submit {
        margin-top: 15px;
        padding: 10px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .btn-submit:hover {
        background: #218838;
      }

      @media screen and (max-width: 768px) {
        .nav-links {
          display: none;
          flex-direction: column;
          position: absolute;
          top: 60px;
          left: 0;
          width: 100%;
          background: white;
          text-align: center;
          box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-links.active {
          display: flex;
        }

        .menu-toggle {
          display: block;
        }
      }
    </style>

    <!-- Script JS pour le formulaire -->
    <script defer src="../js/contact.js"></script>
  </body>
</html>
